{% block title %}

{% block content %}

<div class="row justify-content-center align-items-center row-height" >

	<div class="col-md-6">
		<h2 class="text-white font-weight-bold text-center form-heading">Reset your password with one click</h2>

 <div class="col-md-5 mx-auto mt-3">

</form>
</div>
</div>
</div>
