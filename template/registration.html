{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration | WebHeavenIT </title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'css/vendor/swiper.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/vendor/slide.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/vendor/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
	
</head>

<body>
	<div class="row">
		<div class="col-md-8">
			<div class="registration-bg">
				
				
			<img src="{% static 'img/logo/logo.png' %}" class="reg-logo" /><br>
				<h2 class="text-white font-weight-bold text-center mt-3">Register an account and start learning now
				</h2>
			   
			
		</div>
	</div>
	<div class="col-md-3">
		<div class="error-messages m-2">
			<div class="alert alert-danger">something went wrong here</div>
		</div>
		<form class="mt-4">
			<label for="first-name" class="mt-3">First name</label>
			<input type="text" name="first-name" id="first-name" class="form-control" placeholder="John" />
			<label for="Last-name" class="mt-3">Last name</label>
			<input type="text"  name="last-name" id="last-name" class="form-control" placeholder="smith" />
			<label for="email" class="mt-3">Email</label>
			<input type="text" name="email" id="email" class="form-control" placeholder="email@example.com"/>
			<label for="password1" class="mt-3">Password</label>
			<input type="password" name="password1" id="password1" class="form-control" placeholder="password" />
			<label for="password2" class="mt-3"> Confirm password</label>
			<input type="password" name="password2" id="password2" class="form-control" placeholder="confirm password" />
			<input type="submit" name="submit" class="btn btn-orange text-white mt-4" value="Register">

		</form>
	</div>
</div>
</body>
