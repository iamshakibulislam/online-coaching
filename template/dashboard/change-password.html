{% extends 'dashboard/base.html' %}

{% block title %} Change password {% endblock title %}

{% block content %}



                        <div class="row justify-content-center">
                            <div class="col-lg-7 mt-4">
                                <div class="au-card recent-report">
                                	{% for message in messages %}
                                	<div class="alert alert-success">{{message}}</div>
                                	{% endfor %}
                                    <div class="au-card-inner">
                                        <h3 class="title-2"> Change your password </h3>
                                     		<form action="" method="post" class="mt-4">
                                     			{% csrf_token %}
                                     			<input type="password" name="curr_pass" class="form-control m-1" placeholder="current password" required="true">

                                                <input type="password" name="new_pass1" class="form-control m-1" placeholder="new password" required="true">

                                                <input type="password" name="new_pass2" class="form-control m-1" placeholder="Confirm new password" required="true">



                                     			<input type="submit" name="submit" class="btn btn-success m-1 " value="Change password">
                                     		</form>
                                        
                                    </div>
                                </div>
                            </div>
                            
                        </div>



{% endblock content %}
