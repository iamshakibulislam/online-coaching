{% extends 'dashboard/base.html' %}

{% block content %}
{% load static %}



<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="overview-wrap text-center">
            <h2 class="title-1 text-center"> Get enrolled now </h2>
                
        </div>
    </div>
</div>


<!-- schedule and payment form starts here -->
	<div class="row mt-4 justify-content-center">
		<div class="col-lg-6">
            <div class="card">
                <div class="card-header"></div>
                    <div class="card-body">
                        <div class="card-title">
                            <h3 class="text-center title-2">One time payment</h3>
                        </div>
                                        <hr>
                        <form action="" method="post" novalidate="novalidate" id="payment-form">
                        <div class="form-group">
                            <label for="cc-payment" class="control-label mb-1">Current time availability</label>
                            <select id="cc-payment" class="form-control">
                            	{% for x in available_time %}
                            	<option name="time" value="{{x}}"> {{x}}   Eastern Standard Time (EST) </option>

                            	{% endfor %}
                            	
                            </select>
                         </div>
                                            <div class="form-group has-success">
                                                <label for="cc-name" class="control-label mb-1">Name on card</label>
                                                <input id="name" name="cc-name" type="text" class="form-control cc-name valid" data-val="true" data-val-required="Please enter the name on card"
                                                    autocomplete="cc-name" aria-required="true" aria-invalid="false" aria-describedby="cc-name-error">
                                                <span class="help-block field-validation-valid" data-valmsg-for="cc-name" data-valmsg-replace="true"></span>
                                            </div>
                                            <!-- 2checkout iframe will be added here -->

												
													  <div id="card-element">
												
													  </div>


                                            <!-- extra section demo of form -->
                                           
                                            
                                            <div>
                                                <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                                                    <i class="fa fa-lock fa-lg"></i>&nbsp;
                                                    <span id="payment-button-amount">Pay $299.00</span>
                                                    <span id="payment-button-sending" style="display:none;">Sendingâ€¦</span>
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--shceduling and payments form ends here  -->


<!-- cdn script section -->

<script type="text/javascript" src="https://2pay-js.2checkout.com/v1/2pay.js"></script>

<!--end cdn script -->


<!-- starts raw script section -->
<script>
window.addEventListener('load', function() {
  // Initialize the JS Payments SDK client.
  let jsPaymentClient = new  TwoPayClient('250757877049');
  
  // Create the component that will hold the card fields.
  let component = jsPaymentClient.components.create('card');
  
  // Mount the card fields component in the desired HTML tag. This is where the iframe will be located.
  component.mount('#card-element');

  // Handle form submission.
  document.getElementById('payment-form').addEventListener('submit', (event) => {
    event.preventDefault();
    
    // Extract the Name field value
    const billingDetails = {
      name: document.querySelector('#name').value
    };

    // Call the generate method using the component as the first parameter
    // and the billing details as the second one
    jsPaymentClient.tokens.generate(component, billingDetails).then((response) => {
      console.log(response.token);
    }).catch((error) => {
      console.error(error);
    });
  });
});
</script>

<!-- ends raw script section -->


{% endblock content %}
